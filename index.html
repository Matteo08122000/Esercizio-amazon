<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione amazon</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!--creazione del contenuto barra iniziale con logo-->

    <header class="bar">
        <div class="black">
            <img src="./assets/img/logo.png" alt="">
        </div>

        <!--crezione testo all interno della barra iniziale-->

        <div class="text">
            <span>All</span>
            <span>Today's deal</span>
            <span>Customer service</span>
            <span>Registry</span>
            <span>Gift cards</span>
            <span>Sell</span>
        </div>
    </header>
    <main>

        <!--crezione del secondo blocco -->

        <div class="orange">Shop All Holiday Gift Cards</div>
        <div id="gift">
            <h1>Holiday Gifts Guides</h1>
        </div>
        <div class="gifter">
            <h3>Be a go-gifter</h3>
        </div>

        <!-- creazione del terzo blocco con inserimento immagini-->

        <div class="container_white">
            <div class="title">
                <span class="find">Find the perfect gift</span>
                <span class="shop">Shop Now</span>
            </div>
            <img class="png" src="./assets/img/img_1.jpg" alt="prima img">
            <img class="png" src="./assets/img/img_2.jpg" alt="seconda img">
            <img class="png" src="./assets/img/img_3.jpg" alt="terza img">
            <img class="png" src="./assets/img/img_4.jpg" alt="quarta img">
        </div>

        <!--crezione di sottotitoli sotto immagini tramite span e inserimento immagini-->

        <div class="img_contain">
            <img id="img_fr" src="./assets/img/img_9.png">
            <span class="titles">Play the gifting game</span>
            <span class="subtitles">Shop gaming</span>
        </div>

        <div class="img_contain">
            <img id="img_fr" src="./assets/img/img_10.png">
            <span class="titles">The sound of cheer</span>
            <span class="subtitles">Shop Audio & Accessories</span>
        </div>

    </main>

    <!--crezione del footer -->

    <footer>
        <div id="bottom_foot" class="text">
            <a class="back-white" href="#">Back to top</a>
        </div>
        <div id="logo_foot" class="black bar">
            <img src="./assets/img/logo.png" alt="">
        </div>

    </footer>

</body>

</html>
